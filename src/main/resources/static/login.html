<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signin Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link type="text/css"  href="css/bootstrap.min.css"  rel="stylesheet" >
    <!-- Custom styles for this template -->
    <link type="text/css" href="css/bootstrap-theme.min.css"  rel="stylesheet" >
    <link type="text/css"  href="css/mui.min.css"  rel="stylesheet" >
    <script type="text/javascript"  src="js/jquery-3.3.1.min.js" ></script>
    <!--th:src="@{/js/jquery-3.3.1.min.js}"-->
</head>
W
<body class="text-center">

<form class="form-signin" action="userIndex.html" th:action="@{/doLogin}" method="POST">
    <img class="img-circle" th:src="@{icon/Basket_Full.png}" alt=""
         width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>

    <!--判断-->
    <label class="sr-only" th:text="#{login.username}">Username</label>
    <input type="text" name="username" class="form-control" th:placeholder="#{login.username}"
           placeholder="Username" required="" autofocus="">
    <label class="sr-only" th:text="#{login.password}">Password</label>
    <input type="password" name="password" class="form-control" th:placeholder="#{login.password}"
           placeholder="Password" required="">
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remeber-me"/>[[#{login.remember}]]
        </label>
    </div>

    <button class="btn-primary btn-block" style="height: 38px;line-height: 38px;padding: 0 18px;font-size: 14px;"
            type="submit" th:text="#{login.btn}">Sign in
    </button>

    <p class="mt-5 mb-3 text-muted">©2019-2020</p>

    <a class="btn btn-sm" th:href="@{/login(l='zh_CN')}">中文</a>
    <a class="btn btn-sm" th:href="@{/login(l='en_US')}">English</a>
</form>
</body>
</html>
