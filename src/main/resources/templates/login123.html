<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>新零售登录界面</title>
    <!-- Bootstrap core CSS -->
    <link type="text/css"  th:href="@{/static/css/bootstrap.css}"   rel="stylesheet" >
    <!-- href="../static/css/bootstrap.min.css" -->
    <!-- Custom styles for this template -->
    <link type="text/css" th:href="@{/static/css/bootstrap-theme.min.css}"  rel="stylesheet" >
    <link type="text/css" th:href="@{/static/layui/css/layui.css}"  rel="stylesheet" >
    <!-- href="../static/css/bootstrap-theme.min.css"-->
    <link type="text/css" th:href="@{/static/css/mui.min.css}"  rel="stylesheet" >
    <!-- href="../static/css/mui.min.css"-->
    <script type="text/javascript" th:src="@{/static/js/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
</head>

<script>
    layui.use(['layer', 'element', 'form', 'layedit', 'laydate'], function() {
        var layui_layer = layui.layer;
        var layui_form = layui.form;
        var layui_element = layui.element;
        var layui_layedit = layui.layedit;
        var layui_laydate = layui.laydate;
    });

    function gotoRegister(){
        window.location.href = "http://localhost:8080/newshop/register";
    };
</script>
<style>
    .flex{
        display: flex;
        display: -webkit-flex;/*Safari*/
    }

</style>
<body>


<!--class="flex" position: relative; left:35%; height: 5rem;-->
<div class="flex" style="width: 1400px; padding-top: 2rem;justify-content: center;align-items: center;">
    <!--<header class="layui-elip" style="width: 82%">新零售登录页</header>-->
    <div class="login-main flex">
    <form class="layui-form layui-form-pane"  th:action="@{/doLogin}">
        <img class="img-circle" th:src="@{static/icon/Basket_Empty.png}" alt=""
             width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>
            <div class="layui-form-item" style="width: 40%;">
                <label class="layui-form-label" th:text="#{login.username}">Username</label>
                <div class="layui-input-inline">
                    <input type="text" name="username" required lay-verify="required" lay-reqtext="用户名是必填项"
                           th:placeholder="#{login.username}" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" style="width: 40%;">
                <label class="layui-form-label" th:text="#{login.password}">Password</label>
                <div class="layui-input-inline">
                    <input type="password" name="password" required lay-verify="required"  lay-reqtext="密码是必填项"
                           th:placeholder="#{login.password}" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" style="width: 40%;">
                <div class="layui-input-inline">
                    <input type="checkbox" name="" lay-skin="primary" checked>[[#{login.remember}]]
                </div>
            </div>
            <div class="layui-form-item" style="width: 40%;">
                <label class="layui-form-label" style="width: 270px">新零售平台©2019-2020</label>
            </div>
            <div class="layui-form-item" style="width: 85%;">
                <div class="layui-input-inline">
                    <button class="layui-btn layui-btn-radius layui-btn-primary" style="width: 150px;"
                            type="submit" th:text="#{login.btn}"> Sign in
                </button>
                </div>
            </div>
    </form>

    </div>
    </div>
</div>
<div class="flex" style="flex-direction: column; width: 1250px; padding-top: 2rem;justify-content: center;align-items: center;">
    <button class="layui-btn layui-btn-radius layui-btn-primary" style="width: 150px;"
            th:text="#{login.signUp}" onclick="gotoRegister()"> 注册
    </button>
    <div style="flex-direction: row">
        <a class="btn btn-sm" th:href="@{/login(l='zh_CN')}">中文</a>
        <a class="btn btn-sm" th:href="@{/login(l='en_US')}">English</a>
    </div>

</div>

</body>
</html>
