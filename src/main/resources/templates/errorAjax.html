<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试ajax触发异常</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
        $.get("/ajaxexception", function (data) {
            if (!data.success) {
                console.log("错误信息：" + data.exception);
                console.log("错误路径：" + data.url);
            }
        }, "json");
    })    </script>
</head>
<body><h2>测试ajax触发异常</h2></body>
</html>
