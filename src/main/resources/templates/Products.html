<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品管理</title>
    <title>newshop后台</title>
    <!--[if lt IE 9]>
    <script type="text/javascript" th:src="@{/static/js/html5.min.js}"  charset="utf-8"></script>
    <script th:src="@{/static/js/xadmin.js}" src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js" charset="utf-8"></script>
    <![endif]-->
    <link type="text/css"  th:href="@{/static/css/bootstrap.css}"   rel="stylesheet" >
    <link type="text/css" th:href="@{/static/css/bootstrap-theme.min.css}"  rel="stylesheet" >
    <link type="text/css"  th:href="@{/static/css/newshop.css}"   rel="stylesheet" >
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}">

    <script type="text/javascript" th:src="@{/static/js/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>

    <script type="text/html" id="bar">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
        <a class="layui-btn layui-btn-xs" style="color:white;" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" style="color:white;" lay-event="del">删除</a>
    </script>
    <style>
        .layui-layer-btn0 {
            border-color: #009688;
            background-color: #009688;
            color: #fff;
        }
        body .demo-class .layui-layer-btn0{
            border-color: #009688;

            color: black;

        body .demo-class .layui-layer-btn1{
            border-color: #009688;

</head>
 
<!-- 修改弹出层-->
<div id="UpdateArea" style="padding: 20px;display: none"> 
    <form class="layui-form" >
        <div class="layui-form-item" style="margin: 0;">
            <label class=" layui-form-label" style="padding-left:0px;padding-right:0px">商品图片:</label>
            <div class="layui-input-block">
                <img class="layui-upload-img" id="mainPic" style="width: 150px; height: 120px;" 
                src="http://localhost:8080/newshop/static/Image/defaultProduct.png">
            </div>
          </div>
        <div class="layui-form-item" style="margin: 0;">
          <label class=" layui-form-label" style="padding-left:0px;padding-right:0px">商品名称:</label>
          <div class="layui-input-block">
            <input id="productName" type="text"  name="unitName" placeholder="商品名称" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item" style="margin: 0;">
            <label class=" layui-form-label" style="padding-left:0px;padding-right:0px">分类:</label>
            <div class="layui-input-block">
              <input id="categoryName" type="text"  name="unitName" placeholder="分类" autocomplete="off" class="layui-input">
            </div>
          </div>
        <div class="layui-form-item" style="margin: 0;">
            <label class="layui-form-label" style="padding-left:0px;padding-right:0px">原价:</label>
            <div class="layui-input-block">
                <input  id="price" type="text" name="price" required  lay-verify="required" placeholder="原价(元)" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="margin: 0;">
            <label class="layui-form-label" style="padding-left:0px;padding-right:0px">售价:</label>
            <div class="layui-input-block">
                <input id="salesPrice" type="text" name="salesPrice" required  lay-verify="required" placeholder="售价(元)" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="margin: 0;">
            <label class="layui-form-label" style="padding-left:0px;padding-right:0px">商品单位:</label>
            <div class="layui-input-block">
                <input id="symbol" type="text" name="salesPrice" required  lay-verify="required" placeholder="售价(元)" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="margin: 0;">
            <label class="layui-form-label" style="padding-left:0px;padding-right:0px">商品质量:</label>
            <div class="layui-input-block">
                <input id="quantity" type="text" name="quantity" required  lay-verify="required" placeholder="商品质量" autocomplete="off" class="layui-input">
            </div>            
        </div>

        <div class="layui-form-item" style="margin: 0;">
            <label class="layui-form-label" style="padding-left:0px;padding-right:0px">颜色:</label>
            <div class="layui-input-block">
                <input id="color" type="text" name="color" required  lay-verify="required" placeholder="颜色" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="margin: 0;">
            <label class=" layui-form-label" style="padding-left:0px;padding-right:0px">大小:</label>
            <div class="layui-input-block">
                <input id="size" type="text" name="size" required  lay-verify="required" placeholder="大小" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="margin: 0;">
            <label class=" layui-form-label" style="padding-left:0px;padding-right:0px">详细描述:</label>
            <div class="layui-input-block">
              <input id="productDesc" type="text" name="description" placeholder="详细描述" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="margin: 0;">
            <label class=" layui-form-label" style="padding-left:0px;padding-right:0px">备注:</label>
            <div class="layui-input-block">
              <input id="memo" type="text" name="memo" placeholder="备注信息" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="margin: 0;">
            <label class=" layui-form-label" style="padding-left:0px;padding-right:0px">创建时间:</label>
            <div class="layui-input-block">
              <input id="createdTime" type="text" name="memo" placeholder="创建时间" autocomplete="off" class="layui-input">
            </div>
        </div>
      </form>
</div>
<body>  
    <!-- 搜索栏 -->

        <form class="layui-form flex" lay-filter="selectFrom" >
            <div class="layui-form-item" style="padding: 10px;margin: 0;">
                <label class="layui-form-label" style="width: 140px">商品名称:</label>
                <div class="layui-input-inline">
                    <input type="text" id="ProductsName" name="ProductsName" required  lay-verify="required" placeholder="商品名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" style="padding: 10px;margin: 0;">
                <label class="layui-form-label" style="width: 140px">商品类别:</label>
                <div class="layui-input-inline">
                    <select id="ProductsCategory" name="ProductsCategory" lay-verify="ProductsCategory">
                    <!--  <option value=""></option> -->
                    </select>
                </div>
            </div>
            <div class="layui-form-item" style="padding: 10px;margin: 0;">
                <div class="layui-input-inline">
                    <button type="button" class="layui-btn" onclick="selectProducts()">搜索</button>
                </div>
            </div>
        </form>

    
    <div class="layui-form-item" style="padding: 20px;margin: 0;">
        <div class="layui-input-block">
            <button type="button" class="layui-btn" onclick="onUnitInsert()">添加商品</button>
        </div>
    </div>
    <!-- 数据表格展示层 -->
    <div class="table-container" style="padding: 0 2rem;">
        <table id="ProductsList" lay-filter="ProductsList"></table>
        <div id="laypage"></div>
    </div>

<script th:inline="none"> //防止内联语法出错
    var isProducts= "isProducts";

    var layui_element;
    var layui_layer;
    var layui_table;
    var layui_form;
    var layui_laydate;
    var layui_laypage;     //设置分页
    var ProductsListTable;
    var offset = 0;
    var limit = 10;
    var windowWidth = document.documentElement.clientWidth;
    var windowHeight = document.documentElement.clientHeight;

    var maxCategoryId;
    
    //开启layui
    layui.use(['element', 'layer', 'jquery','form','laydate','laypage','table'], function (args) {
        layui_table = layui.table;
        layui_element = layui.element;
        layui_layer = layui.layer;
        layui_form = layui.form;
        layui_laydate = layui.laydate;
        layui_laypage = layui.laypage;

        ProductsListTable = layui_table.render({
            elem: '#ProductsList',
            even: true,
            data: [{}], //数据接口 初始化空表格数据
            page: true, //开启分页            limit:data.length,
            cellMinWidth: 70,
            cols: [[
                /* {field: 'salesOrderId', title: '序号',width:90, sort: true}, */
                { field: 'id', title: '商品ID', width: 100, fixed: 'left', }
                , { field: 'productName', title: '商品名称', width: 130 }
                , { field: 'productDesc', title: '详细描述', width: 130 }
                , { field: 'categoryName', title: '分类', width: 130 }
                , { field: 'symbol', title: '单位', width: 70 }
                , { field: 'price', title: '原价(元)', width: 90 }
                , { field: 'salesPrice', title: '销售价格(元)', width: 110 }
                , { field: 'memo', title: '备注', width: 130 }
                , { fixed: 'right', title: '操作', toolbar: '#bar' }
            ]]
        });

        //监听工具条
        layui_table.on('tool(ProductsList)', function (obj) {
            var layEvent = obj.event;
            var id = obj.data.id;
            var productName = obj.data.productName;
            var productDesc = obj.data.productDesc;
            var categoryName = obj.data.categoryName;
            var agentPrice = obj.data.agentPrice;
            var color = obj.data.color;
            var createdTime = obj.data.createdTime;
            var mainPic = obj.data.mainPic;
            var memo = obj.data.memo;
            var price = obj.data.price;
            var quantity = obj.data.quantity;
            var salesPrice = obj.data.salesPrice;
            var size = obj.data.size;
            var symbol = obj.data.symbol;
            var unitId = obj.data.unitId;
            
            
            var memo = obj.data.memo;//unitName  description memo updateName updateDescription updateMemo
                $("#productName").val(productName);
                $("#productDesc").val(productDesc);
                $("#categoryName").val(categoryName);
                $("#color").val(color);
                
                $("#createdTime").val(createdTime);
                $("#memo").val(memo);
                $("#price").val(price);
                $("#quantity").val(quantity);
                $("#salesPrice").val(salesPrice);
                $("#size").val(size);
                $("#symbol").val(symbol);
                if(""!=mainPic &&null!=mainPic){
                    $("#mainPic").attr('src',"http://localhost:8080/newshop/"+mainPic);
                }
                
            if (layEvent === 'edit') {
                //显示弹出层
                window.location.href = "http://localhost:8080/newshop/products/save?id="+id;
               
            } else if (layEvent === 'del') {
                var title = "确定要删除: '"+productName+"'该商品吗？";
                if ( null !=  id) {
                        title = "该商品已有数据，删除后数据无法恢复，是否确定删除";
                }
                layui_layer.confirm(title, function (index) {
                    if (null != id ) {
                        var deleteFlag;
                        deleteFlag =  onDeleteProduct(id);
                       if(deleteFlag ===1){
                         obj.del();
                       }
                    } else {
                        alert('删除商品失败 数据出错');
                        //deleteOrder(salesOrderId);
                    }
                    layui_layer.close(index);
                });
            } else if (layEvent === 'detail') {
                layui_layer.open({
                    type:1,
                    area: [(windowWidth * 0.4) + 'px', (windowHeight * 0.7) + 'px'],
                    content:$('#UpdateArea')
                    
                });
            }
        });
        var param = {};
        param.isProducts = isProducts;
        loadProductsInfo(param);

        param.isCategory = "isCategory";
        loadCategoryInfo(param);

    });

    /* 加载所有数据 */
    function loadProductsInfo(param){   
        $.ajax({
            headers: { Accept: "application/json; charset=utf-8"},
            url:"/newshop/products/loadProducts",
            type:"POST",
            async:true,
            data:param,
            success:function (data) {
                console.log(data.data.length);
                maxCategoryId = data.data.length;
                if(data.success === true){
                    ProductsListTable.reload({
                        data:data.data,
                        limit:data.length,
                    });
                }else{
                    layui_layer.msg('加载商品列表失败,请稍后重试',{
                            icon:6,
                        });
                }
                console.log("加载商品列表成功");
            }
        });
    }

    /* 更新数据 */
    function updateUnitInfo(obj) {
        let data = obj.data;
        var updateFlag = 0;
        var unit = {}; 
        unit.id = data.id;
        unit.productName = $("#updateName").val();
        unit.memo = $("#updateMemo").val();  
        unit.description =  $("#updateDescription").val();  
        unit.accountSetId = 1;  
            $.ajax({
                url: "http://localhost:8080/newshop/productsUnit/updateUnit",
                data: unit,
                type: "post",
                //contentType: "application/json",
                success: data=>{
                    console.log(data);
                    if(data.success === true){
                        updateFlag = 1;
                        layui_layer.msg('更新商品成功: '+data.data.productName+'成功',{
                            icon:6,
                        });
                        var param = {};
                            param.isProducts = isProducts;
                            loadProductsInfo(param);
                    } else{
                        layui_layer.msg('更新商品失败,请稍后重试',{
                            icon:6,
                        });
                    }
                }
            })
            return updateFlag;
    }
    /* 删除数据*/
    function onDeleteProduct(id){
        var deleteFlag = 0 ;
        var param = {};
        param.productsId= id;
        param.isDeleteProducts = "isDeleteProducts";
        $.ajax({
                url: "http://localhost:8080/newshop/products/deleteProducts",
                data: param,
                type: "post",
                //contentType: "application/json",
                success: data=>{
                    console.log(data);
                    deleteFlag = data.data;
                    if(data.success === true && data.data===1){
                            layui_layer.msg('删除商品成功: ',{
                                icon:6,
                            });
                            var loadProducts = {};
                            loadProducts.isProducts = isProducts;
                            loadProductsInfo(loadProducts);
                    } else{
                        layui_layer.msg('更新商品失败,请稍后重试',{
                            icon:6,
                        });
                    }
                    
                }
            })
        return deleteFlag;
    };
    
    /* 插入实体 */
    function onUnitInsert(){
        window.location.href = "http://localhost:8080/newshop/products/save";
    }

    function selectProducts() {
        var selectFlag;
        var obj = {}; 
        obj.ProductsName= $("#ProductsName").val();
        obj.ProductsCategory = $("#ProductsCategory").find("option:selected").val();

        if (null!= obj.ProductsName && null!= obj.ProductsCategory
                && ""!= obj.ProductsCategory
                && ""!= obj.ProductsCategory){
            $.ajax({
                url: "http://localhost:8080/newshop/products/selectProducts",
                data: obj,
                type: "post",
                //contentType: "application/json",
                success: data=>{
                    console.log(data);
                    if(data.success === true){
                        insertFlag = 1;
                        layui_layer.msg('查找商品成功: '+obj.ProductsName+'成功',{
                            icon:6,
                        });
                        ProductsListTable.reload({
                            data:data.data,
                            limit:data.length,
                        });
                    }else{
                        layui_layer.msg('查找商品失败,请稍后重试',{
                            icon:3,
                        });
                        var param = {};
                        param.isProducts = isProducts;
                        loadProductsInfo(param);
                    }
                }
            })
        }else{
            layui_layer.msg('请填写完整商品查询条件 ',{ icon:6,});
        }
    }

    function loadCategoryInfo(param){
        var resultData;
        var htmls = '<option value="-1">请选择</option>'; //全局变量
        $.ajax({
            headers: { Accept: "application/json; charset=utf-8"},
            url:"http://localhost:8080/newshop/category/loadCategory",
            type:"POST",
            async:true,
            data:param,
            success: data=>{
                if(data.success === true){
                    resultData = data.data;//categoryId  categoryName
                    for(var x in resultData){
                        htmls += '<option value = "' + resultData[x].categoryId + '">' + resultData[x].categoryName + '</option>'
                    } 
                    $("#ProductsCategory").html(htmls);  
                    //form.render('select');//需要渲染一下
                    layui_form.render('select','selectFrom');
                }else{
                    layui_layer.msg('加载商品分类列表失败,请稍后重试',{
                            icon:6,
                        });
                }
                console.log("加载商品分类列表成功");
            }
        });
    }



</script>
</body>
</html>
